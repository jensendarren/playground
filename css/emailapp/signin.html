<html>
  <head>
    <meta charset="utf-8">
    <title>Point Network Email Example App</title>
    <link type="text/css" rel="stylesheet" href="styles.css"/>
  </head>
  <body>
    <header>
      <h1>Decentralized Email</h1>
    </header>

    <main>
      <div>
        <p><b>Point Network Email Example App</b>. Demos the powers of ZHTML + Solidity + DHT!!</p>
      </div>


	  <p>In this demo, simply enter the <b>Wallet ID</b> and <b>Wallet Passcode</b> of a wallet that belongs to the Point Network Node this app is connected to.</p>

	  <h2>Sign In</h2>

	  <div class="formback">
		  <form id="login" method="post" action="/_auth/">
		    <label><b>Wallet Id</b></label><br />
		    <input id="walletid" name="walletid" value="6dcb20c2-2be5-43ae-9ac0-964fe46e8408" type="text" placeholder="Enter your node wallet id" /><br><br>  
		    <label><b>Wallet Passcode</b></label>
		    <input id="passcode" name="passcode" type="Password" value="0x00e8ed9b934c5930e7ba8bd1b249da51d25ec9e94ef51f67de677d9ca5f88d56" placeholder="Enter your node wallet passcode" /><br><br>  
		    <input name="authenticate" type="submit" value="Authenticate"/>
		  </form>
	   </div>
    </main>
  </body>
</html>
