<html>
  <head>
    <meta charset="utf-8">
    <title>Point Network Email Example App</title>
    <link type="text/css" rel="stylesheet" href="styles.css"/>
  </head>
  <body>
    <header>
      <h1>Decentralized Email</h1>
    </header>

    <main>
      <div>
        <p><b>Point Network Email Example App</b>. Demos the powers of ZHTML + Solidity + DHT!!</p>
      </div>


    <p>In this demo, simply enter the <b>Wallet ID</b> and <b>Wallet Passcode</b> of a wallet that belongs to the Point Network Node this app is connected to.</p>

    <div class="formback">
      <form method="post" action="/_contract_send/Email.send(to,contents)" onSubmit="return encrypt();">
        <label><b>From</b></label><br>
        <span>{{ wallet.address }}</span><br><br>

        <label><b>To</b></label><br>
        <select name="to" id="to">
          <option value="0xC01011611e3501C6b3F6dC4B6d3FE644d21aB301">Node 1 (Storage Provider)</option>
          <option value="0xf990AB98B33dd48dffaC735C572D6cd8f75E60d8">Node 2 (Website Owner)</option>
          <option value="0xf990AB98B33dd48dffaC735C572D6cd8f75E60d8">Node 3 (Website Viewer)</option>
        </select>
        <br>
        <br>
        <label><b>Body</b></label><br>
        <textarea id="body" rows="4" cols="50" name="storage[contents]"></textarea><br><br>
        <input type="submit" value="Encrypt & Send Email"/>
      </form>
      </div>
    </main>
  </body>
</html>
